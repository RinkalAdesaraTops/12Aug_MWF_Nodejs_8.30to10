<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a:")
        let b=prompt("Enter b:")
        let c=prompt("Enter c:")
        //&&And ||OR !not - opposite
        document.write('<br> A > B and A > C '+(a>b && a>c))
        document.write('<br> A > B or A > C '+(a>b || a>c))
        document.write('<br> A > B '+(a>b))
        document.write('<br> !A > B '+!(a>b))
        //!true - false
        //!false - true

        
    </script>
</body>
</html>
