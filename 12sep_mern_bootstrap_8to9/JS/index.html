<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById('demo').innerHTML = "<b>Test Text</b>"
        document.getElementById('txt').innerText = "<b>Test Text</b>"
    </script>
</head>
<body>
    <div id="demo"></div>
    <div id="txt"></div>
    <!-- js - scripting language
        Client side/Browser based 
        Synchronous manner  - step by step 
        Asynchronous manner --
        2 types -- internal js/External JS 
    -->
        <script>
            document.getElementById('demo').innerHTML = "<b>Test Text</b>"
            document.getElementById('txt').innerText = "<b>Test Text</b>"
            console.log("Hi hello")
            document.write("Hello Welcome to JS Lecture")             
            // alert("Hii...!! Good Morning!!!")
        </script>
</body>
</html>
