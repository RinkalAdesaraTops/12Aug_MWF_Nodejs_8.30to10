<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //w a p to check no is +ve,-ve or zero
        let no = prompt("Enter no:")
        if(no>0){
            document.write('<br> No is +ve')            
        } else if(no==0){
            document.write('<br> No is zero')            
        } else {
            document.write('<br> No is -ve')            
        }
    </script>
</body>
</html>
