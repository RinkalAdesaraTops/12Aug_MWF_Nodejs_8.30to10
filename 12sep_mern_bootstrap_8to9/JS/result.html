<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3 marks enter m1,m2,m3
        let m1=45
        let m2 = 56
        let m3=78
        total = m1+m2+m3
        per = total/3
        if(per>=80){
            document.write('<br> Grade A+')            
        } else if(per>=70) {
            document.write('<br> Grade A')            
        } 
        else {
            document.write('<br> Fail')            

        }
        //>=80 = A+
        // >=70 && <80 - A
        //>=60 && <70 = B
        //>=50 && <60 - C
        //>=40 && <50 -- Pass
        // <40 = fail
    </script>
</body>
</html>
