<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=25 //number
        let b="25" //string
        document.write('<br> a > b is '+(a>b)) //10>10
        document.write('<br> a < b is '+(a<b))
        document.write('<br> a < =  b is '+(a<=b)) //10<=10
        document.write('<br> a > = b is '+(a>=b))
        document.write('<br> a = = b is '+(a==b))
        document.write('<br> a ! = b is '+(a!=b))
        document.write('<br> a = = =b is '+(a===b)) //value & datatype same
        document.write('<br> a ! = = b is '+(a!==b))
        
    </script>
</body>
</html>
