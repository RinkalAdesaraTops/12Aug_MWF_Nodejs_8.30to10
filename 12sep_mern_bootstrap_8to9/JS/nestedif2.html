<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=250
        let b=350
        let c=450
        //if else statement
        if(a>b){ //250>35
           if(a>c){ //250>450
                document.write('<br> A is max')
           } else {
                document.write('<br> C is max')
           }
        } else {
            if(b>c){
                document.write('<br> B is max')
            } else {
                document.write('<br> C is max')
            }      
        }
    </script>
</body>
</html>
