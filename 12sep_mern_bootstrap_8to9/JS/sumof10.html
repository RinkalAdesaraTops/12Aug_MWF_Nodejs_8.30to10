<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1
        let sum=0
        let mult = 1
        while(i<=5){
            sum +=i //sum = sum+i 1 3 5
            mult *= i
            i+=2
        }
        document.write('<br> Sum is '+sum)
        document.write('<br> Multiplication is '+mult)
    </script>
</body>
</html>
