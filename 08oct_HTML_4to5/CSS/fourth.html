<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color:red
        }
        p:last-child{
            color:blue
        }
        p:nth-child(3){
            color:orangered
        }
    </style>
</head>
<body>
    <div>
        <p>Hello</p>
        <p>Hii</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident sunt cum dolores hic rerum, maiores dignissimos modi nam libero mollitia earum in ipsum, eum accusantium odio? Delectus a facere porro?</p>
        <span>dfgdfghhg</span>
        <p>fgj ghjh</p>
    </div>
</body>
</html>
