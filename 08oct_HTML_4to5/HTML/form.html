<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" id=""> <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id=""> <br><br>
        <label for="">Password:</label>
        <input type="password" name="" id=""> <br><br>
        <label for="">Number:</label>
        <input type="number" name="" id=""> <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="g1" id="">Male
        <input type="radio" name="g1" id="">Female       
        <br><br>
        <label for="">Qualification:</label>
        <input type="checkbox" name="" id="">10th
        <input type="checkbox" name="" id="">12th
        <input type="checkbox" name="" id="">Bechlor
        <input type="checkbox" name="" id="">Master
        <br><br>
        <label for="">Color:</label>
        <input type="color" name="" id=""><br><br>
        <input type="range" name="" id="" > <br><br>
        <label for="">Country:</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select><br><br>
        <label for="">Address</label>
        <textarea name="" id="" rows="5" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Save">
        <input type="reset" value="Clear">
        <input type="button" value="Button">
    </form>
</body>
</html>
