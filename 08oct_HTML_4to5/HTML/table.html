<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Table Example</h3>
    <table border="1" cellspacing=0 width="200px" height="200px" align="center">
        <tr bgcolor="yellow">
            <th colspan="2">abc</th>
            
            <th>qert</th>
            <th>hfgh</th>
        </tr>
        <tr align="right">
            <td>abc</td>
            <td>xyz</td>
            <td>qert</td>
            <td>hfgh</td>
        </tr>
        <tr  align="center">
            <td>abc</td>
            <td>xyz</td>
            <td>qert</td>
            <td rowspan="2">hfgh</td>
           
        </tr>
        <tr>
            <td>abc</td>
            <td>xyz</td>
            <td>qert</td>
            
        </tr>
    </table>
</body>
</html>
